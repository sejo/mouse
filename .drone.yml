---
kind: pipeline
type: docker
name: mouse-release

platform:
  arch: amd64

#trigger:
  #  event:
  #  - tag

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: artifacts
    temp: {}

steps:
  - name: build amd64
    image: rust:1.73-alpine
    commands:
      - apk add --no-cache musl-dev gcc-aarch64-none-elf
      - rustup target add x86_64-unknown-linux-musl
      - rustup target add aarch64-unknown-linux-musl
      - cargo build --target x86_64-unknown-linux-musl --bins -r
      - cargo rustc --target aarch64-unknown-linux-musl --bins -r -- -C linker=aarch64-none-elf-gcc
      - cp target/x86_64-unknown-linux-musl/release/mouse /artifcats/mouse-amd64
      - cp target/aarch64-unknown-linux-musl/release/mouse /artifcats/mouse-arm64 
    volumes:
      - name: artifacts
        path: /artifcats/

  - name: create gitea release
    image: plugins/gitea-release
    settings:
      api_key:
        from_secret: gitea_api_key
      base_url: https://gitea.sejo-it.be
      checksum: sha265
      files: /artifacts/*
    volumes:
      - name: artifacts
        path: /artifcats/
    when:
      event:
        - tag
